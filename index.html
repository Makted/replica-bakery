<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Replica Bakery & Cafe</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: #fff8f0; color: #333; overflow-x: hidden; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; background: #e8c39e; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: relative; }
    header h1 { font-size: 1.2rem; margin: 0; }
    nav { display: flex; gap: 1rem; }
    nav a { text-decoration: none; color: #333; font-weight: bold; position: relative; }
    nav a::after { content: ""; position: absolute; width: 0; height: 2px; bottom: -2px; left: 0; background: #333; transition: width 0.3s; }
    nav a:hover::after { width: 100%; }
    .menu-toggle { display: none; flex-direction: column; cursor: pointer; }
    .menu-toggle div { width: 25px; height: 3px; background: #333; margin: 4px 0; }
    .mobile-nav { display: none; flex-direction: column; position: absolute; top: 60px; right: 0; background: #e8c39e; width: 100%; text-align: center; }
    .mobile-nav a { padding: 10px; border-bottom: 1px solid rgba(0,0,0,0.1); }
    .hero { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 60vh; background: url('https://images.unsplash.com/photo-1578985545062-69928b1d9587') center/cover no-repeat; color: white; text-shadow: 0 2px 5px rgba(0,0,0,0.7); animation: fadeIn 2s ease-in-out; position: relative; overflow: hidden; padding: 1rem; }
    .hero-text { font-size: 2rem; font-weight: bold; transform: translateY(50px); opacity: 0; animation: slideUp 1.5s forwards ease-in-out; text-align: center; }
    .menu { padding: 2rem 1rem; animation: fadeIn 1.5s ease-in-out; }
    .menu h2 { text-align: center; margin-bottom: 2rem; font-size: 1.5rem; }
    .menu-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1rem; }
    .card { background: #fff; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow: hidden; transition: transform 0.3s, box-shadow 0.3s; position: relative; animation: fadeInUp 0.6s ease both; }
    .card:hover { transform: translateY(-5px) scale(1.02); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    .card img { width: 100%; height: 200px; object-fit: cover; transition: transform 0.3s; }
    .card:hover img { transform: scale(1.05); }
    .card-body { padding: 1rem; }
    .card-body h3 { margin: 0 0 0.5rem; font-size: 1.1rem; }
    footer { text-align: center; padding: 1rem; background: #e8c39e; margin-top: 2rem; font-size: 0.9rem; }
    .not-available { opacity: 0.5; }
    .not-available::after { content: "Not Available"; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(255,0,0,0.7); color: white; padding: 5px 10px; border-radius: 5px; }
    .cart-btn { background: linear-gradient(145deg, #ff8c00, #ff6f00); color: white; padding: 8px 12px; border: none; cursor: pointer; border-radius: 5px; transition: transform 0.2s, box-shadow 0.2s; box-shadow: 0 4px 6px rgba(0,0,0,0.2); width: 100%; }
    .cart-btn:hover { transform: translateY(-3px) scale(1.05); box-shadow: 0 6px 10px rgba(0,0,0,0.3); }
    .cart-page, .admin-page { display: none; padding: 2rem 1rem; animation: fadeIn 1.2s ease-in-out; }
    .admin-toggle { background: #e8c39e; border: none; padding: 5px 8px; cursor: pointer; border-radius: 5px; transition: background 0.3s; }
    .admin-toggle:hover { background: #d2a57b; }
    .payment-logos { margin-top: 1.5rem; display: flex; gap: 20px; align-items: center; justify-content: center; flex-wrap: wrap; }
    .payment-logos img { height: 40px; transition: transform 0.3s; }
    .payment-logos img:hover { transform: scale(1.2); }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 999; }
    .modal-content { background: white; padding: 2rem; border-radius: 10px; max-width: 90%; text-align: center; animation: fadeInUp 0.5s ease-in-out; }
    .close-btn { background: red; color: white; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; margin-top: 1rem; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideUp { to { transform: translateY(0); opacity: 1; } }
    @media (max-width: 768px) {
      nav { display: none; }
      .menu-toggle { display: flex; }
      .hero-text { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Replica Bakery & Cafe</h1>
    <nav id="desktop-nav">
      <a href="#" onclick="showPage('menu')">Menu</a>
      <a href="#" onclick="showPage('cart')">Cart (<span id="cart-count">0</span>)</a>
      <a href="#" onclick="showPage('admin')">Admin</a>
    </nav>
    <div class="menu-toggle" onclick="toggleMobileNav()">
      <div></div><div></div><div></div>
    </div>
    <div id="mobile-nav" class="mobile-nav">
      <a href="#" onclick="showPage('menu');toggleMobileNav()">Menu</a>
      <a href="#" onclick="showPage('cart');toggleMobileNav()">Cart (<span id="cart-count-mobile">0</span>)</a>
      <a href="#" onclick="showPage('admin');toggleMobileNav()">Admin</a>
    </div>
  </header>

  <section class="hero">
    <div class="hero-text">Freshly baked, always warm!</div>
  </section>

  <section id="menu-page" class="menu">
    <h2>Our Menu</h2>
    <div class="menu-grid" id="menu-grid"></div>
  </section>

  <section id="cart-page" class="cart-page">
    <h2>Your Cart</h2>
    <ul id="cart-list"></ul>
    <h3>Total: Ksh <span id="cart-total">0</span></h3>
    <div class="payment-logos">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/M-PESA_LOGO-01.svg" alt="M-Pesa">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/29/Airtel_logo.svg" alt="Airtel Money">
    </div>
    <button class="cart-btn" onclick="openCheckout()">Proceed to Checkout</button>
  </section>

  <section id="admin-page" class="admin-page">
    <h2>Admin Panel</h2>
    <p>Toggle item availability:</p>
    <div id="admin-list"></div>
  </section>

  <div id="checkout-modal" class="modal">
    <div class="modal-content">
      <h2>Checkout</h2>
      <p>Your total is Ksh <span id="checkout-total">0</span></p>
      <p><strong>Payment Options:</strong></p>
      <div class="payment-logos">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/M-PESA_LOGO-01.svg" alt="M-Pesa">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/29/Airtel_logo.svg" alt="Airtel Money">
      </div>
      <button class="close-btn" onclick="closeCheckout()">Close</button>
    </div>
  </div>

  <footer>
    <p>Contact us: info@replicabakery.com | 0700 000 000</p>
  </footer>

  <script>
    const menuItems = [
      { id: 1, name: 'Chocolate Cake', price: 450, image: 'https://images.unsplash.com/photo-1605475128023-3a9b7c5d7f8f', available: true },
      { id: 2, name: 'Croissant', price: 150, image: 'https://images.unsplash.com/photo-1512058564366-c9e3e046e4d0', available: false },
      { id: 3, name: 'Blueberry Muffin', price: 200, image: 'https://images.unsplash.com/photo-1551024601-bec78aea704b', available: true },
      { id: 4, name: 'Cappuccino', price: 250, image: 'https://images.unsplash.com/photo-1509042239860-f550ce710b93', available: true }
    ];
    let cart = [];

    function renderMenu() {
      const grid = document.getElementById('menu-grid');
      grid.innerHTML = '';
      menuItems.forEach(item => {
        const div = document.createElement('div');
        div.className = 'card' + (item.available ? '' : ' not-available');
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <div class="card-body">
            <h3>${item.name}</h3>
            <p>Ksh ${item.price}</p>
            <button class="cart-btn" ${!item.available ? 'disabled' : ''} onclick="addToCart(${item.id})">Add to Cart</button>
          </div>
        `;
        grid.appendChild(div);
      });
    }

    function renderAdmin() {
      const adminDiv = document.getElementById('admin-list');
      adminDiv.innerHTML = '';
      menuItems.forEach(item => {
        const btnLabel = item.available ? 'Mark Unavailable' : 'Mark Available';
        const div = document.createElement('div');
        div.innerHTML = `<b>${item.name}</b> - ${item.available ? 'Available' : 'Unavailable'}
          <button class="admin-toggle" onclick="toggleAvailability(${item.id})">${btnLabel}</button>`;
        adminDiv.appendChild(div);
      });
    }

    function renderCart() {
      const list = document.getElementById('cart-list');
      const totalElem = document.getElementById('cart-total');
      list.innerHTML = '';
      let total = 0;
      cart.forEach(c => {
        const li = document.createElement('li');
        li.textContent = ${c.name} - Ksh ${c.price};
        list.appendChild(li);
        total += c.price;
      });
      totalElem.textContent = total;
      document.getElementById('cart-count').textContent = cart.length;
      document.getElementById('cart-count-mobile').textContent = cart.length;
    }

    function addToCart(id) {
      const item = menuItems.find(i => i.id === id);
      if (item && item.available) {
        cart.push(item);
        renderCart();
        alert(item.name + ' added to cart');
      }
    }

    function toggleAvailability(id) {
      const item = menuItems.find(i => i.id === id);
      if (item) {
        item.available = !item.available;
        renderMenu();
        renderAdmin();
      }
    }

    function showPage(page) {
      document.getElementById('menu-page').style.display = page === 'menu' ? 'block' : 'none';
      document.getElementById('cart-page').style.display = page === 'cart' ? 'block' : 'none';
      document.getElementById('admin-page').style.display = page === 'admin' ? 'block' : 'none';
    }

    function openCheckout() {
      document.getElementById('checkout-total').textContent = cart.reduce((sum, item) => sum + item.price, 0);
      document.getElementById('checkout-modal').style.display = 'flex';
    }

    function closeCheckout() {
      document.getElementById('checkout-modal').style.display = 'none';
    }

    function toggleMobileNav() {
      const nav = document.getElementById('mobile-nav');
      nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
    }

    window.addEventListener('scroll', () => {
      const hero = document.querySelector('.hero');
      hero.style.backgroundPositionY = ${window.scrollY * 0.4}px;
    });

    renderMenu();
    renderAdmin();
    renderCart();
    showPage('menu');
  </script>
</body>
</html>
